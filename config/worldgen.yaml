# World Generation Pipeline Configuration
# This YAML file defines the procedural generation settings for the MMORPG world

world:
  name: "Aethermoor"
  seed: 12345
  chunk_size: 64        # Size of each terrain chunk (64x64)
  world_size: 16        # World dimensions in chunks (16x16 = 1024x1024 total)
  sea_level: 32         # Height considered sea level

# Terrain Generation Pipeline
pipeline:
  steps:
    - name: "base_terrain"
      type: "heightmap"
      enabled: true
      config:
        algorithm: "simplex"
        octaves: 6
        frequency: 0.01
        amplitude: 100
        lacunarity: 2.0
        persistence: 0.5
        
    - name: "mountains"
      type: "heightmap_layer"
      enabled: true
      config:
        algorithm: "ridged_noise"
        octaves: 4
        frequency: 0.005
        amplitude: 200
        mask_threshold: 0.3
        blend_mode: "add"
        
    - name: "valleys"
      type: "heightmap_layer"
      enabled: true
      config:
        algorithm: "simplex"
        octaves: 3
        frequency: 0.008
        amplitude: -50
        mask_threshold: -0.2
        blend_mode: "multiply"
        
    - name: "biomes"
      type: "biome_map"
      enabled: true
      config:
        temperature_octaves: 4
        temperature_frequency: 0.02
        humidity_octaves: 4
        humidity_frequency: 0.015
        
    - name: "vegetation"
      type: "feature_placement"
      enabled: true
      config:
        features:
          - type: "forest"
            density: 0.3
            biome_preference: ["temperate", "cold"]
            height_range: [20, 80]
          - type: "grassland"
            density: 0.5
            biome_preference: ["temperate", "tropical"]
            height_range: [10, 60]
            
    - name: "structures"
      type: "feature_placement"
      enabled: true
      config:
        features:
          - type: "village"
            density: 0.05
            biome_preference: ["temperate"]
            height_range: [25, 55]
            min_distance: 200
          - type: "dungeon"
            density: 0.02
            biome_preference: ["any"]
            height_range: [0, 100]
            min_distance: 150

# Biome Definitions
biomes:
  ocean:
    temperature_range: [-1.0, 1.0]
    humidity_range: [-1.0, 1.0]
    height_range: [-100, 30]
    color: [0, 100, 200]
    
  beach:
    temperature_range: [0.0, 1.0]
    humidity_range: [-0.5, 1.0]
    height_range: [30, 35]
    color: [255, 235, 160]
    
  grassland:
    temperature_range: [-0.2, 0.8]
    humidity_range: [0.0, 0.8]
    height_range: [32, 70]
    color: [100, 200, 50]
    
  forest:
    temperature_range: [-0.5, 0.6]
    humidity_range: [0.3, 1.0]
    height_range: [32, 90]
    color: [50, 150, 50]
    
  mountain:
    temperature_range: [-1.0, 0.3]
    humidity_range: [-1.0, 0.5]
    height_range: [80, 255]
    color: [150, 150, 150]
    
  desert:
    temperature_range: [0.5, 1.0]
    humidity_range: [-1.0, -0.3]
    height_range: [32, 60]
    color: [255, 200, 100]

# Performance Settings
performance:
  cache_chunks: true
  cache_size: 100        # Number of chunks to keep in memory
  async_generation: true
  worker_threads: 4
  lod_levels: 3          # Level of detail for distant chunks

# D&D Integration
dnd:
  encounter_zones:
    safe: 
      danger_level: 0
      spawn_rate: 0.0
    low:
      danger_level: 1
      spawn_rate: 0.1
    medium:
      danger_level: 3
      spawn_rate: 0.3
    high:
      danger_level: 5
      spawn_rate: 0.5
    extreme:
      danger_level: 8
      spawn_rate: 0.8